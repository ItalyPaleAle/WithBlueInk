<section id="author" class="text-shade-300 md:text-lg">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="inline-block w-4 h-4 mr-1 md:h-6 md:w-6">
        <!--Copyright (c) 2016 Dan Klammer: https://github.com/danklammer/bytesize-icons-->
        <title>Publishing date</title>
        <circle cx="16" cy="16" r="14" />
        <path d="M16 8 L16 16 20 20" />
    </svg>
    {{ .Page.PublishDate.Format "January 2, 2006" }}
    {{ with .Page.Params.author }}
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="inline-block w-4 h-4 ml-2 mr-1 md:h-6 md:w-6">
            <!--Copyright (c) 2016 Dan Klammer: https://github.com/danklammer/bytesize-icons-->
            <title>Author</title>
            <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
        </svg>
        {{ .name }}
        (<a href="https://github.com/{{ .handle }}" class="underline hover:text-shade-600">@{{ .handle }}</a>)
    {{ end }}
</section>

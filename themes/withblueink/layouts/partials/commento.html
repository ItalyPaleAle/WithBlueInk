<section id="comments">
  {{ if .Site.Params.comments }}
    {{ if .Page.Params.comments }}
      <script defer
        src="https://cdn.commento.io/js/commento.js"
        data-page-id="{{ .Page.RelPermalink }}"
        data-no-fonts="true">
      </script>
      <div id="commento"></div>
    {{ end }}
  {{ else }}
    <p class="mb-4 text-shade-400">Comments disabled in development environment</p>
  {{ end }}
</section>
